<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Marionette â€¢ TodoMVC</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/index.css">
    	<link rel="stylesheet" href="css/app.css">
		<!--[if IE]>
		<script src="../../../assets/ie.js"></script>
		<![endif]-->

		<script type="text/html" id="template-footer">
			<span id="todo-count"><strong class="count"></strong> <span class="label"></span> left</span>
			<ul id="filters">
				<li>
					<a href="#">All</a>
				</li>
				<li>
					<a href="#active">Active</a>
				</li>
				<li>
					<a href="#completed">Completed</a>
				</li>
			</ul>
			<button id="clear-completed">Clear completed <span class="count"></span></button>
		</script>

		<script type="text/html" id="template-header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</script>

		<script type="text/html" id="template-todoItemView">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%= title %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%= title %>">
		</script>

		<script type="text/html" id="template-todoListCompositeView">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</script>
	</head>

	<body>
		<section id="todoapp">
			<header id="header"></header>
			<section id="main"></section>
			<footer id="footer"></footer>
		</section>

		<!-- vendor libraries -->
		<script src="js/base.js"></script>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/underscore/underscore.js"></script>
		<script src="node_modules/backbone/backbone.js"></script>
		<script src="node_modules/backbone.localstorage/backbone.localStorage.js"></script>
		<script src="node_modules/backbone.marionette/lib/backbone.marionette.js"></script>
		<script src="node_modules/backbone.radio/build/backbone.radio.js"></script>

		<!-- application -->
		<script src="js/TodoMVC.Application.js"></script>
		<script src="js/TodoMVC.js"></script>
		<script src="js/TodoMVC.Todos.js"></script>
		<script src="js/TodoMVC.Layout.js"></script>
		<script src="js/TodoMVC.TodoList.Views.js"></script>
		
		<script src="js/TodoMVC.Router.js"></script>
		<script src="js/TodoMVC.FilterState.js"></script>

		<script src="js/TodoMVC.TodoList.js"></script>
		
	</body>
</html>
