 <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>hello-backbonejs</title>
    <link rel="stylesheet" href="todos.css" />
    <style type="text/css">:root #googlead
        {display:none !important;}
    </style>
  </head>
  <body>
    <div id='todoapp'>
        <header>
            <h1>Todos </h1>
            <input type="text"  id="new-todo" placeholder="What needs to be done? ">
        </header>

        <section id='main' display='none'>
          <input type="checkbox" id="toggle-all">
          <label for ='toggle-all' > Mark all as complete</label>
          <ul id='todo-list'>
          
          </ul>
        </section>

        <footer style="display: none;">
            <div class="todo-count"><b>1</b> item left
            </div>
        </footer>
    </div>
    
     <div id="instructions">Double-click to edit a todo.</div>
     <div id="credits">
        Created by
        <br />
        <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>.
        <br />Rewritten by: <a href="http://addyosmani.github.com/todomvc">TodoMVC</a>.
     </div>

    <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
    <script src="backbone.localStorage.js"></script>
    <script src="todos.js" type="text/javascript"></script>


      <!-- 等待编译的模板 Templates -->

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- title %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
  </script>

  <script type="text/template" id="stats-template">
    <span class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</span> 
     <ul class="filters">
    <li>
        <a class="selected" href="#/">All</a>
    </li>
    <li>
        <a href="#/active">Active</a>
    </li>
    <li>
        <a href="#/completed">Completed</a>
    </li>
   </ul> 
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %> </a>
    <% } %>
  </script>

  </body>
  </html>
